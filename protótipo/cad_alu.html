<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="css_alu.css">
</head>
<body>
  <div class="cadastro">
    <h1 class="logo">Cadastrar Aluno</h1>
    <form>
      <div class="cadastro2">
        <div class="nome-user">
          <label for="usernome">Nome:</label><br>
          <input class="input-lg" id="usernome" type="text" aria-label="Nome" placeholder="nome completo">
        </div>
 
        <div class="cpfuser">
          <label for="usercpf">CPF:</label><br>
          <input class="input-lg" id="usercpf" type="text" aria-label="CPF" placeholder="CPF">
        </div>

        <div class="teluser">
          <label for="usertel">Telefone:</label><br>
          <input class="input-lg" id="usertel" type="text" aria-label="Telefone" placeholder="Telefone (0**)">
        </div>

        <div class="enduser">
          <label for="userend">Endereço:</label><br>
          <input class="input-lg" id="userend" type="text" aria-label="Endereço" placeholder="Endereço completo">
        </div>

        <div class="queixauser">
          <label for="userqueixa">Queixa Principal:</label><br>
          <input class="input-lg" id="userqueixa" type="text" aria-label="Queixa Principal" placeholder="Queixa Principal">
        </div>

        <div class="patuser">
          <label for="userpat">Patologia:</label><br>
          <input class="input-lg" id="userpat" type="text" aria-label="Patologia" placeholder="Patologia">
            <button class="but-can">Cancelar</button>
            <button class="but-cad">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
